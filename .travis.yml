language: python
sudo: false
python:
  - 3.6
cache:
  directories:
    - $HOME/.cache/pip
services:
  - postgresql
  - mysql
install:
  - pip install tox
before_script:
  - mysql -e 'create database test_project';
  - psql -c 'create database test_project;' -U postgres;
script: tox
notifications:
  email: false
